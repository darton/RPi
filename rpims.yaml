setup:
 verbose: True
 use_zabbix_sender: False
 use_picamera: True
 use_picamera_recording : True
 use_door_sensor: True
 use_motion_sensor: True
 use_led_indicator: False
 use_system_buttons: False

 use_serial_display: False
 #display type: lcd_st7735 or oled_sh1106
 serial_display_type: oled_sh1106
 serial_display_refresh_rate: 10

 use_CPU_sensor: True
 CPUtemp_read_interval: 1

 use_BME280_sensor: True
 BME280_i2c_address: 0x77
 BME280_read_interval: 10

 use_DHT_sensor: False
 DHT_read_interval: 5
 DHT_type: DHT22
 DHT_pin: 17

 use_DS18B20_sensor: True
 DS18B20_read_interval: 60

#Outputs
#Led indicators or relays type outputs
led_indicators:
 door_led:
  gpio_pin: 12
 motion_led:
  gpio_pin: 18

#Inputs
# Button sensor type inputs
door_sensors:
 door_sensor_1:
  gpio_pin: 21
  hold_time: 1
 door_sensor_2:
  gpio_pin: 20
  hold_time: 1

system_buttons:
 shutdown_button:
  gpio_pin: 16
  hold_time: 5

# Motion Sensor type inputs
motion_sensors:
 motion_sensor_1:
  gpio_pin: 5
 motion_sensor_2:
  gpio_pin: 6
 motion_sensor_3:
  gpio_pin: 13
 motion_sensor_4:
  gpio_pin: 19
 motion_sensor_5:
  gpio_pin: 26

zabbix_agent:
    zabbix_server: zabbix.example.com
    zabbix_server_active: zabbix.example.com
    location: My Home
    hostname: rpims1.example.com
    chassis: embedded
    deployment: RPiMS
